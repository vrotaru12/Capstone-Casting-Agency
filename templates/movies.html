{% extends 'index.html' %}
{% block title %}Casting Agency | Movies{% endblock %}
{% block content %}
<ul class="items">
	{% for movie in movies %}
	<li>
		<a href="/movies/{{ movie.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ movie.title }}</h5>
			</div>
		</a>
		
	</li>
	<!-- <button style="-webkit-appearance: none; float: right; cursor: pointer;" class ="editmovie-button"> <i  data-id="{{ movie.id }}" class="fa fa-edit"></i></button> -->
	{% endfor %}
</ul>
{% endblock %}
